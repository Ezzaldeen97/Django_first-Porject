<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">  
</head>
  <body>
<!-- As a link -->
<nav class="navbar bg-dark">
    <div class="container-fluid justify-content-start ">
      <a class="navbar-brand me-5"  href="{% url 'home page' %}"><i class="bi bi-cup-fill text-warning"></i></a>
      <a class="navbar-brand text-light me-5" href="{% url 'home page' %}">Home</a>
      <a class="navbar-brand text-light " href="{% url 'create-room' %}">Create ROOM</a>
    
      <form class="ms-5 justify-content-end" action="{% url 'home page'%}" method="GET">
          <input type="text" name="q" placeholder="Search Rooms...">

      </form>
      
      {% if request.user.is_authenticated %}
      <h4 class="navbar-brand text-light pt-3 ms-2">Hello {{request.user}}</h4>
      <a class="navbar-brand text-light " href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="navbar-brand text-light " href="{% url 'login' %}">Login</a>
      {% endif%}
      
      
    
    </div>
  </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
